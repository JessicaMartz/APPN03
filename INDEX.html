<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta y Reserva de Hoteles</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tu archivo de estilos personalizados -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <!-- Contenedor principal -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <!-- Sección de búsqueda de hoteles -->
        <div class="card shadow-sm mb-4">
          <div class="card-header bg-primary text-white text-center">
            <h2 class="mb-0">Consulta de Hoteles</h2>
          </div>
          <div class="card-body">
            <form id="hotelSearchForm">
              <div class="form-group">
                <label for="cityInput">Selecciona una ciudad:</label>
                <select id="cityInput" class="form-control">
                  <option value="">-- Elige una ciudad --</option>
                  <option value="madrid">Madrid</option>
                  <option value="barcelona">Barcelona</option>
                  <option value="seville">Sevilla</option>
                </select>
              </div>
              <button type="button" class="btn btn-success btn-block" onclick="searchHotels()">Buscar Hoteles</button>
            </form>
          </div>
        </div>

        <!-- Lista de hoteles -->
        <div id="hotelList" class="card shadow-sm">
          <div class="card-header bg-info text-white text-center">
            <h4>Hoteles disponibles:</h4>
          </div>
          <div class="card-body">
            <ul id="hotels" class="list-group"></ul>
          </div>
        </div>

        <!-- Sección de reservas -->
        <div id="reservationSection" class="card shadow-sm mt-4">
          <div class="card-header bg-warning text-white text-center">
            <h4>Realizar Reserva</h4>
          </div>
          <div class="card-body">
            <form id="reservationForm">
              <div id="reservationDetails"></div>
              <div class="form-group">
                <label for="nightsInput">Número de noches:</label>
                <input type="number" id="nightsInput" class="form-control" min="1" max="30" placeholder="1-30" required>
              </div>
              <button type="button" class="btn btn-primary btn-block" onclick="makeReservation()">Reservar</button>
            </form>
            <p id="reservationStatus" class="mt-3"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS y dependencias -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <!-- Tu archivo de JavaScript -->
  <script src="script.js"></script>
</body>
</html>
